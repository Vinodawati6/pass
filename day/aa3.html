<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMTC Bus System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://asianatimes.com/wp-content/uploads/2023/07/BMTC.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.8);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
    }

    .navbar button {
      background: #007bff;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .navbar button.disabled {
      background: gray;
      cursor: not-allowed;
    }

    .container {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
    }

    .container.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
    }

    .submit-btn {
      background: #007bff;
      padding: 10px 20px;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">BMTC</div>
    <div>
      <button onclick="navigateTo('loginPage')">Login</button>
      <button onclick="navigateTo('createAccountPage')">Create Account</button>
    </div>
  </div>

  <div class="navbar">
    <button class="disabled" id="passApplication" onclick="navigateTo('passApplicationPage')">Pass Application</button>
    <button class="disabled" id="applicationStatus" onclick="navigateTo('applicationStatusPage')">Application Status</button>
    <button class="disabled" id="downloadedPass" onclick="navigateTo('downloadedPassPage')">Downloaded Pass</button>
    <button class="disabled" id="busRoutes" onclick="navigateTo('busRoutesPage')">Bus Routes</button>
  </div>

  <!-- Login Page -->
  <div class="container" id="loginPage">
    <h1>Login</h1>
    <div class="form-group">
      <label>Username</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password">
    </div>
    <button class="submit-btn" onclick="enableNavigation()">Sign In</button>
  </div>

  <!-- Create Account Page -->
  <div class="container" id="createAccountPage">
    <h1>Create Account</h1>
    <div class="form-group">
      <label>Name</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password">
    </div>
    <button class="submit-btn">Submit</button>
  </div>

  <!-- Pass Application Page -->
  <div class="container" id="passApplicationPage">
    <h1>Pass Application</h1>
    <button onclick="navigateTo('passRevivalPage')">Pass Revival</button>
    <button onclick="navigateTo('studentPassPage')">Student Pass</button>
  </div>

  <!-- Pass Revival Page -->
  <div class="container" id="passRevivalPage">
    <h1>Pass Revival</h1>
    <div class="form-group">
      <label>Pass Number</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>Validity</label>
      <select>
        <option>One Month</option>
        <option>One Day</option>
      </select>
    </div>
    <button class="submit-btn">Submit</button>
  </div>

  <!-- Student Pass Page -->
  <div class="container" id="studentPassPage">
    <h1>New Pass Application</h1>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email">
    </div>
    <div class="form-group">
      <label>From Stop</label>
      <select>
        <option>Vijayanagar</option>
        <option>Kengeri</option>
        <option>Hebbal</option>
        <option>Yelahanka</option>
      </select>
    </div>
    <div class="form-group">
      <label>To Stop</label>
      <select>
        <option>Yashavantpura</option>
        <option>Kengeri TTMC</option>
      </select>
    </div>
    <div class="form-group">
      <label>Validity</label>
      <select>
        <option>One Month</option>
        <option>One Year</option>
      </select>
    </div>
    <div class="form-group">
      <label>Amount</label>
      <input type="text">
    </div>
    <button class="submit-btn">Submit</button>
  </div>

  <!-- Downloaded Pass Page -->
  <div class="container" id="downloadedPassPage">
    <h1>Download Pass</h1>
    <div class="form-group">
      <label>Pass Number</label>
      <input type="text">
    </div>
    <button class="submit-btn" onclick="navigateTo('downloadPage')">Download</button>
  </div>

  <!-- Download Page -->
  <div class="container" id="downloadPage">
    <h1>Download</h1>
    <div class="form-group">
      <label>Pass Number</label>
      <input type="text">
    </div>
    <button class="submit-btn">Search</button>
  </div>

  <!-- Application Status Page -->
  <div class="container" id="applicationStatusPage">
    <h1>Application Status</h1>
    <div class="form-group">
      <label>Application Number</label>
      <input type="text">
    </div>
    <button class="submit-btn">Search</button>
  </div>

  <!-- Bus Routes Page -->
  <div class="container" id="busRoutesPage">
    <h1>BMTC Bus Routes</h1>
    <div class="form-group">
      <label>From</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>To</label>
      <input type="text">
    </div>
    <button class="submit-btn">Submit</button>
  </div>

  <!-- JavaScript -->
  <script>
    function navigateTo(pageId) {
      document.querySelectorAll('.container').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function enableNavigation() {
      document.querySelectorAll('.navbar button').forEach(button => button.classList.remove('disabled'));
      alert("Login Successful! Navigation Enabled.");
    }
  </script>
</body>
</html>
